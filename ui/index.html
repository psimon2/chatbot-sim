<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinician Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5 position-relative">
        <div id="chat-container" class="card">
            <div id="chat-box" class="card-body border overflow-auto" style="height: 500px;">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type your message here...">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
        <div id="scroll-to-bottom-btn" class="btn btn-light position-absolute bottom-0 end-0 me-3 mb-3 d-none" title="Scroll to bottom">
            &#x2193;
        </div>
        <div id="error-alert" class="alert alert-danger mt-3 d-none" role="alert">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Chart.js for generating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
